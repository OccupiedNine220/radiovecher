<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление очередью - Радио Вечер</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid py-3">
        <div class="row">
            <!-- Боковая панель -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h2 class="h4">Радио Вечер</h2>
                        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-light">
                            <i class="bi bi-house"></i>
                        </a>
                    </div>
                    
                    <div id="serverSelect" class="mb-4">
                        <label for="guildSelector" class="form-label">Выберите сервер</label>
                        <select class="form-select bg-dark text-light" id="guildSelector">
                            <option value="">Загрузка...</option>
                        </select>
                    </div>
                    
                    <div class="card bg-dark-subtle border-0 shadow mb-4">
                        <div class="card-header bg-primary bg-gradient">
                            <h5 class="mb-0 h6">Радиостанции</h5>
                        </div>
                        <div class="card-body" id="radioStations">
                            <div class="text-center py-2">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Загрузка...</span>
                                </div>
                                <p class="small mb-0">Загрузка...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="radioButton">
                            <i class="bi bi-broadcast"></i> Включить радио
                        </button>
                        <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#addTrackModal">
                            <i class="bi bi-plus-circle"></i> Добавить трек
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Основное содержимое -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Плеер -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card bg-dark-subtle text-light border-0 shadow">
                            <div class="card-body">
                                <div class="row align-items-center" id="playerArea">
                                    <div class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Загрузка...</span>
                                        </div>
                                        <p class="mt-2">Загрузка информации о плеере...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Очередь треков -->
                <div class="row">
                    <div class="col-12">
                        <div class="card bg-dark-subtle text-light border-0 shadow mb-4">
                            <div class="card-header bg-primary bg-gradient d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Очередь треков</h5>
                                <span id="queueCount" class="badge bg-light text-dark">0</span>
                            </div>
                            <div class="card-body p-0">
                                <div id="queueList">
                                    <div class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Загрузка...</span>
                                        </div>
                                        <p class="mt-2">Загрузка очереди...</p>
                                    </div>
                                </div>
                                <div id="emptyQueue" class="text-center py-4 d-none">
                                    <i class="bi bi-music-note-list display-4 text-muted"></i>
                                    <p class="mt-2">Очередь пуста</p>
                                    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addTrackModal">
                                        <i class="bi bi-plus-circle"></i> Добавить трек
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Модальное окно добавления трека -->
    <div class="modal fade" id="addTrackModal" tabindex="-1" aria-labelledby="addTrackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTrackModalLabel">Добавить трек</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="addTrackForm">
                        <div class="mb-3">
                            <label for="trackQuery" class="form-label">Название трека или URL</label>
                            <input type="text" class="form-control bg-dark text-light" id="trackQuery" 
                                placeholder="Введите название трека или YouTube URL" required>
                            <div class="form-text text-light-emphasis">
                                Можно ввести название трека, исполнителя или вставить ссылку на YouTube
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="submitTrack">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Всплывающие уведомления -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Уведомление</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Текст уведомления
            </div>
        </div>
    </div>
    
    <!-- Шаблон плеера для текущего трека -->
    <template id="currentTrackTemplate">
        <div class="col-md-3 text-center">
            <img src="{thumbnail}" alt="{title}" class="img-fluid rounded shadow track-thumbnail" style="max-height: 150px;">
        </div>
        <div class="col-md-6">
            <h5 class="track-title">{title}</h5>
            <p class="track-author text-light-emphasis mb-2">{author}</p>
            <div class="progress mb-2" style="height: 6px;">
                <div class="progress-bar bg-primary" role="progressbar" style="width: {progress}%"></div>
            </div>
            <div class="d-flex justify-content-between">
                <small class="text-light-emphasis" id="currentTime">{currentTime}</small>
                <small class="text-light-emphasis" id="totalTime">{totalTime}</small>
            </div>
        </div>
        <div class="col-md-3 text-center">
            <div class="btn-group mb-3">
                <button class="btn btn-primary" id="playPauseButton">
                    <i class="bi {playPauseIcon}"></i>
                </button>
                <button class="btn btn-primary" id="skipButton">
                    <i class="bi bi-skip-forward"></i>
                </button>
                <button class="btn btn-primary" id="radioToggleButton">
                    <i class="bi bi-broadcast"></i>
                </button>
            </div>
            <div class="volume-control">
                <label for="volumeRange" class="form-label d-flex justify-content-between">
                    <span><i class="bi bi-volume-down"></i></span>
                    <span id="volumeValue">{volume}%</span>
                </label>
                <input type="range" class="form-range" id="volumeRange" min="0" max="100" value="{volume}">
            </div>
        </div>
    </template>
    
    <!-- Шаблон для радио-режима -->
    <template id="radioModeTemplate">
        <div class="col-md-3 text-center">
            <img src="{thumbnail}" alt="{name}" class="img-fluid rounded shadow track-thumbnail" style="max-height: 150px;">
            <div class="mt-2">
                <span class="badge bg-danger">LIVE</span>
            </div>
        </div>
        <div class="col-md-6">
            <h5 class="track-title">{name}</h5>
            <p class="track-author text-light-emphasis">Прямой эфир</p>
            <div class="d-flex align-items-center mt-4">
                <div class="me-2">
                    <div class="radio-wave">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>
                <div class="text-light-emphasis">Вещание в прямом эфире</div>
            </div>
        </div>
        <div class="col-md-3 text-center">
            <div class="btn-group mb-3">
                <button class="btn btn-primary" id="playPauseButton">
                    <i class="bi {playPauseIcon}"></i>
                </button>
                <button class="btn btn-primary" id="trackModeButton">
                    <i class="bi bi-music-note"></i>
                </button>
            </div>
            <div class="volume-control">
                <label for="volumeRange" class="form-label d-flex justify-content-between">
                    <span><i class="bi bi-volume-down"></i></span>
                    <span id="volumeValue">{volume}%</span>
                </label>
                <input type="range" class="form-range" id="volumeRange" min="0" max="100" value="{volume}">
            </div>
        </div>
    </template>
    
    <!-- Шаблон для отключенного плеера -->
    <template id="disconnectedTemplate">
        <div class="col-12 text-center py-4">
            <i class="bi bi-plug display-1 text-danger"></i>
            <h5 class="mt-3">Бот не подключен к голосовому каналу</h5>
            <p class="text-light-emphasis">Используйте команду <code>/start</code> на сервере Discord для подключения бота.</p>
        </div>
    </template>
    
    <!-- Шаблон для элемента очереди -->
    <template id="queueItemTemplate">
        <div class="list-group-item bg-dark-subtle text-light border-0 border-bottom border-secondary d-flex align-items-center queue-item" data-index="{index}">
            <div class="me-3 track-number">{number}</div>
            <div class="me-3">
                <img src="{thumbnail}" alt="{title}" class="rounded" width="50" height="50">
            </div>
            <div class="flex-fill">
                <h6 class="mb-0">{title}</h6>
                <small class="text-light-emphasis">{author}</small>
            </div>
            <div class="text-end">
                <small class="text-light-emphasis me-3">{duration}</small>
                <button class="btn btn-sm btn-outline-danger remove-track" data-index="{index}">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- CSS для анимации радиоволн -->
    <style>
        .radio-wave {
            display: flex;
            align-items: flex-end;
            height: 20px;
        }
        
        .radio-wave span {
            width: 4px;
            margin-right: 3px;
            background-color: var(--bs-primary);
            border-radius: 2px;
            animation: wave 1.5s infinite ease-in-out;
        }
        
        .radio-wave span:nth-child(1) { height: 10px; animation-delay: 0.0s; }
        .radio-wave span:nth-child(2) { height: 16px; animation-delay: 0.2s; }
        .radio-wave span:nth-child(3) { height: 20px; animation-delay: 0.4s; }
        .radio-wave span:nth-child(4) { height: 12px; animation-delay: 0.6s; }
        .radio-wave span:nth-child(5) { height: 8px; animation-delay: 0.8s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.6); }
        }
        
        /* Стиль для карточек радиостанций */
        .radio-card {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .radio-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        }
        
        .radio-card.active {
            border: 2px solid var(--bs-primary);
        }
    </style>
    
    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/dist/socket.io.min.js"></script>
    <script>
        // Получаем ID сервера из URL
        const currentGuildId = "{{ guild_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
